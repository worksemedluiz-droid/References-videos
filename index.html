<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento Multi-View - Final</title>
    
    <!-- Fonte Inter para tipografia moderna -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* Variáveis CSS para gerenciamento de cores */
        :root {
            --bg-deep: #0d1117; 
            --bg-card: #161b22; 
            --bg-header: rgba(22, 27, 34, 0.95); 
            --accent-primary: #58a6ff; 
            --text-primary: #c9d1d9; 
            --text-secondary: #8b949e; 
            --border-color: #30363d;
            --shadow-subtle: 0 4px 6px rgba(0, 0, 0, 0.3);
            --shadow-glow: 0 0 10px rgba(88, 166, 255, 0.3);
        }

        /* Reset e Base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            background-color: var(--bg-deep);
            font-family: 'Inter', sans-serif;
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden; 
            background-image: radial-gradient(circle at 1% 1%, var(--bg-card) 1px, transparent 0);
            background-size: 20px 20px;
        }

        /* Cabeçalho */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 20px; 
            background: var(--bg-header);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        h1 {
            font-size: 1.4rem;
            font-weight: 700;
            color: white;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        h1::before {
            content: '';
            display: block;
            width: 10px;
            height: 10px;
            background-color: #f85149; 
            border-radius: 50%;
            box-shadow: 0 0 8px 1px #f85149;
            animation: pulse 2s infinite;
        }

        .status-badge {
            background: var(--accent-primary);
            color: var(--bg-deep);
            padding: 6px 16px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        /* Container Principal */
        main {
            flex: 1; 
            padding: 20px;
            max-width: 1800px; 
            margin: 0 auto; 
            width: 100%;
            display: flex; 
            justify-content: center;
            align-items: center;
        }

        /* Grid de Vídeos */
        .video-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            width: 100%;
        }

        @media (min-width: 768px) {
            .video-grid {
                grid-template-columns: repeat(2, 1fr);
                min-height: calc(100vh - 140px);
                max-width: 840px; /* Leve aumento para caber melhor no desktop */
            }
        }

        /* Cartão do Vídeo - Proporção 9:16 (VERTICAL) */
        .video-card {
            position: relative; /* CRUCIAL para o posicionamento absoluto do iframe */
            background: var(--bg-card);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-subtle);
            transition: all 0.3s ease;
            width: 100%;
            
            /* FORÇA A PROPORÇÃO 9:16 */
            aspect-ratio: 9 / 16; 
        }

        @media (min-width: 768px) {
            .video-card {
                max-width: 400px;
                justify-self: center; 
            }
        }
        
        /* Efeito de Hover/Foco */
        .video-card:hover {
            border-color: var(--accent-primary);
            box-shadow: var(--shadow-glow);
            transform: scale(1.005);
            z-index: 2;
        }

        /* Label da Câmera */
        .cam-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            color: #ffffff;
            z-index: 5;
            pointer-events: none;
            letter-spacing: 0.5px;
        }

        /* Iframe do Vídeo - CORREÇÃO FINAL PARA SAFARI */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            /* Força o iframe a ocupar 100% da área do pai (.video-card) */
            position: absolute; 
            top: 0;
            left: 0;
            z-index: 2;
        }

        /* Loader */
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 4px solid var(--border-color);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            z-index: 1;
        }

        /* Rodapé com QR Code */
        footer {
            background: var(--bg-card);
            padding: 15px;
            text-align: center;
            border-top: 1px solid var(--border-color);
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .qr-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .qr-box {
            background: white;
            padding: 10px;
            border-radius: 6px;
            box-shadow: var(--shadow-subtle);
            border: 1px solid #ddd;
        }

        /* Animações */
        @keyframes pulse {
            0% { box-shadow: 0 0 8px 1px #f85149; }
            50% { box-shadow: 0 0 12px 2px #f85149; }
            100% { box-shadow: 0 0 8px 1px #f85149; }
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

    </style>
</head>
<body>

    <header>
        <h1>Painel de Visualização</h1>
        <div class="status-badge">ONLINE</div>
    </header>

    <main>
        <div class="video-grid">
            <!-- Cam 1 (Vertical - 9:16) -->
            <div class="video-card">
                <div class="cam-label">STREAM #1 / Entrada Principal</div>
                <div class="loader"></div>
                <iframe 
                    src="https://drive.google.com/file/d/1-Us8kEdqnUB1fS7pHf-nyVQeFY79twuk/preview" 
                    allow="autoplay; fullscreen"
                    title="Vídeo 1">
                </iframe>
            </div>

            <!-- Cam 2 (Vertical - 9:16) -->
            <div class="video-card">
                <div class="cam-label">STREAM #2 / Fundos</div>
                <div class="loader"></div>
                <iframe 
                    src="https://drive.google.com/file/d/17UDo_PqC8B5kdhGHzHeAXUpdyzPG-1ok/preview" 
                    allow="autoplay; fullscreen"
                    title="Vídeo 2">
                </iframe>
            </div>

            <!-- Cam 3 (Vertical - 9:16) -->
            <div class="video-card">
                <div class="cam-label">STREAM #3 / Corredor A</div>
                <div class="loader"></div>
                <iframe 
                    src="https://drive.google.com/file/d/1EjVlzLaBA5jTv__tKuZuVTFx8Ob1TFQu/preview" 
                    allow="autoplay; fullscreen"
                    title="Vídeo 3">
                </iframe>
            </div>

            <!-- Cam 4 (Vertical - 9:16) -->
            <div class="video-card">
                <div class="cam-label">STREAM #4 / Área de Serviço</div>
                <div class="loader"></div>
                <iframe 
                    src="https://drive.google.com/file/d/1Tox2bVg95vZ0iQ0idDC6zVziT9Jq1oiu/preview" 
                    allow="autoplay; fullscreen"
                    title="Vídeo 4">
                </iframe>
            </div>
        </div>
    </main>

    <footer>
        <div class="qr-section">
            <p>Escanear para Acesso Móvel (QR Code da URL Hospedada):</p>
            <div class="qr-box">
                <img id="qrImage" src="" alt="Gerando QR Code..." width="120" height="120">
            </div>
        </div>
    </footer>

    <script>
        // Script para gerar o QR Code da URL hospedada
        window.onload = function() {
            const currentUrl = window.location.href;
            const qrImage = document.getElementById('qrImage');
            
            if (currentUrl.startsWith('http')) {
                // API de QR Code para a URL online
                qrImage.src = https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(currentUrl)}&margin=10;
                qrImage.alt = "QR Code para esta página";
            } else {
                // Placeholder para quando o arquivo é aberto localmente
                qrImage.alt = "Hospede o site para gerar o QR Code funcional";
                qrImage.src = "https://placehold.co/150x150/161b22/8b949e?text=HOSPEDE+O+SITE";
            }
        };
    </script>

</body>
</html>
